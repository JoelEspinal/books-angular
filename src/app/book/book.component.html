<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

<mat-card class="book-card">

    <mat-card-title>Book Form</mat-card-title>
    <mat-card-content>
      <div>
        <label for="bookTitle">Title: </label>
        <input type="text" name="bookTitle" [(ngModel)]="book.title">
      </div>
      <div>
        <label for="pageCount">Page Count: </label>
        <input type="number" name="pageCount" [(ngModel)]="book.pageCount">
      </div>
      <div>
        <label for="excerpt">Excerpt: </label>
        <textarea type="text" name="excerpt" [(ngModel)]="book.excerpt"></textarea>
      </div>
      <div>
        <label for="publishDate">Publish Date: </label>
        <input type="date" name="publishDate" [ngModel]="book.publishDate | date:'yyyy-MM-dd' : 'UTC'" (ngModelChange)="book.publishDate = $event">
      </div>
        
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/books" routerLinkActive="active" ariaCurrentWhenActive="page">
        <button>
           Back
        </button>
        </a>
      <button mat-button (click)="saveBook()">SAVE</button>
      <button mat-button (click)="deleteBook()" *ngIf="id > 0">DELETE</button>
    </mat-card-actions>
  </mat-card>
